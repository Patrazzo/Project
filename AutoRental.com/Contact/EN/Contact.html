<!DOCTYPE html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact us</title>

	<link rel="stylesheet" href="../Styling/Catalog.css">
</head>
<body>

	<section>
		<!-- Contact Container-->
		<div class="contact-container">
			<div class="form-container">
				<h3>Contact us</h3>
				<form action="" class="contact-form">
					<input type="text" placeholder="Your Name" required>
					<input type="email" name="" id="" placeholder="Enter Your Email..." required>
					<textarea name="" id="" cols="30" rows="10" placeholder="Write Message Here..." required></textarea>
					<input type="submit" value="Send" class="send-button">

				</form>
			</div>

            <!-- Map -->
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2922.958894452646!2d23.908034299999997!3d42.894814000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa501bf6a08c81%3A0xe4f50f5955f4a188!2z0J3Qn9CTINC_0L4g0LrQvtC80L_RjtGC0YrRgNC90Lgg0YLQtdGF0L3QvtC70L7Qs9C40Lgg0Lgg0YHQuNGB0YLQtdC80Lg!5e0!3m2!1sbg!2sbg!4v1684692207029!5m2!1sbg!2sbg" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</section>
	
</body>
</html>
