<!DOCTYPE html>
<html>

<head> <!-- В head се съдържа информацията за страницата -->
    <meta charset="UTF-8">
    <!-- Означава наична за кодиране на знаците в документа, използваме UTF-8 понеже поддържа широк набор от знаци и се разпознава от много браузъри-->
    <meta name="description" content=" "> <!-- Показва описанието на страницата -->
    <meta name="keywords" content=" ">
    <!-- Показва ключови думи на search engine-а за по-добро откриване на страницата-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Определя размера на страницата според устройството-->
    <meta name="google" content="notranslate">
    <!-- Показва на search engine-a, че страницата не трябва да се превежда-->
    <link rel="icon" href="../Photos/LogoTransparent.png"> <!-- Използваме го, за да зададем лого на страницата-->
    <link rel="shortcut" href="../Photos/LogoTransparent.png">
    <link rel="stylesheet" href="Background.css"> <!-- Свързваме страницата със CSS-->
    <link rel="stylesheet" href="Register.css">

    <title>AutoRentals | Register</title> <!-- Задаваме име на страницата-->
</head>

<body> <!-- В body се съдържат видимите обекти в сайта -->
    <header>
        <div class="Logo"> <!-- Създаваме обект Logo, който съдържа линк под формата на снимка -->
            <a href="../Home/home.html"><img class="original-logo" src="../Photos/LogoTransparent.png" width="100"
                    height="75"></a>
            <a href="../Home/home.html"><img class="hovered-logo" src="../Photos/hoverlogo.png" width="100"
                    height="75"></a>
        </div>
        <div class="Links"> <!-- Създаваме обект Links, който съдържа линкове под формата на текст -->
            <a href="../Catalog/Catalog.html">CATALOG</a>
            <a href="../About/About.html">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
        <div class="Login"><!-- Създаваме обект Login, който съдържа link-a към формата -->
            <img class="hovered-login" src="../Photos/hoverlogin.png" width="75" height="75">
        </div>
    </header>
    <main>
        <div class="Background">
            <video autoplay loop muted>
                <source src="../Photos/Start.mp4">
            </video>
        </div>

        <div class="register">
            <form>
                <h1>Register</h1>
                <div class="txt_field">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="txt_field">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="txt_field">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="txt_field">
                    <input type="tel" id="tel" name="tel" placeholder="Mobile Number" required>
                </div>
                <div class="txt_field">
                    <input type="text" id="egn" name="egn" placeholder="EGN" required>
                </div>
                <div class="sure">
                    <input type="checkbox" id="sure" name="sure" value="Sure">
                    <label for="sure"> I agree with the <a href="../Terms_Conds/en">term of services</a></label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
                <div class="login">
                    <label for="login">Already have an account?</label>
                    <a href="../Login/Login.html" name="login">Login<a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h5 class="Legal">Copyright © 2023 AutoRentals | All right reserved</h5>
    </footer>
</body>

</html>
