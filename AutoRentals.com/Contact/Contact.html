<!DOCTYPE html>
<html>

<head> <!-- В head се съдържа информацията за страницата -->
    <meta charset="UTF-8">
    <!-- Означава наична за кодиране на знаците в документа, използваме UTF-8 понеже поддържа широк набор от знаци и се разпознава от много браузъри-->
    <meta name="description" content=" "> <!-- Показва описанието на страницата -->
    <meta name="keywords" content=" ">
    <!-- Показва ключови думи на search engine-а за по-добро откриване на страницата-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Определя размера на страницата според устройството-->
    <meta name="google" content="notranslate">
    <!-- Показва на search engine-a, че страницата не трябва да се превежда-->
    <link rel="icon" href="../Photos/Logo.png"> <!-- Използваме го, за да зададем лого на страницата-->
    <link rel="shortcut" href="../Photos/Logo.png">
    <link rel="stylesheet" href="Background.css"> <!-- Свързваме страницата със CSS-->
    <link rel="stylesheet" href="Contact.css">

    <title>AutoRental | Contact</title> <!-- Задаваме име на страницата-->
</head>

<body> <!-- В body се съдържат видимите обекти в сайта -->
    <header>
        <div class="Logo"> <!-- Създаваме обект Logo, който съдържа линк под формата на снимка -->
            <a href="../Home/home.html"><img class="original-logo" src="../Photos/Logo.png" width="100" height="75"></a>
            <a href="../Home/home.html"><img class="hovered-logo" src="../Photos/HoverLogo.png" width="100"
                    height="75"></a>
        </div>
        <div class="Links"> <!-- Създаваме обект Links, който съдържа линкове под формата на текст -->
            <a href="../Catalog/Catalog.html">CATALOG</a>
            <a href="../About/About.html">ABOUT</a>
            <a id="clicked" href="../Contact/Contact.html">CONTACT</a>
        </div>
        <div class="Login"><!-- Създаваме обект Login, който съдържа link-a към формата -->
            <a href="../Login/Login.html"><img class="original-login" src="../Photos/Login.png" width="60"
                    height="60"></a>
            <a href="../Login/Login.html"><img class="hovered-login" src="../Photos/HoverLogin.png" width="60"
                    height="60"></a>
        </div>
    </header>

    <main>

        <div class="Background">
            <video autoplay loop muted>
                <source src="../Photos/LoginBG.mp4">
            </video>
        </div>


        <div class="contact">
            <h1>CONTACT</h1>
            <form>
                <div class="names">
                    <div class="fname">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="lname">
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="email">
                    <input type="text" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="message">
                    <textarea id="myTextarea" name="myTextarea" rows="10" cols="50" placeholder="Message"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>

    </main>
    <footer>
        <h5>Copyright <a class="Documentation" href="../Documentation/Documentation.html">©</a> 2023 AutoRentals | All
            right reserved</h5>
    </footer>
</body>

</html>
